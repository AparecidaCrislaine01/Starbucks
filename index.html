<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./assets/logo.png" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h1> Novidade deliciosa <br> você encontra aqui no <span>Starbucks</span></h1>
            <p>Venha experimentar nosso novo milk shake. Absurdamente refresgante, surpriendente e delicioso. <br> Você não pode perder. Chame seus amigos e venha curtir esse momento.</p>
            <br>
            <button>Saiba mais</button>
        </div>

        <div class="caixa-imagem">
            <img src="./assets/img1.png" class="starbucks">
        </div>

    </div>

    <div class="menu">
        <img src="./assets/thumb1.png" class=" botão-menu" onclick="trocaimagem('./assets/img1.png'); trocacor('#017143')">
        <img src="./assets/thumb2.png" class=" botão-menu" onclick="trocaimagem('./assets/img2.png'); trocacor('#eb7495')">
        <img src="./assets/thumb3.png" class=" botão-menu" onclick="trocaimagem('./assets/img3.png'); trocacor('#d752b1')">
    </div>
</body>
<script>
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaimagem(endereco) {
        imagem.src = endereco
    }

    function trocacor(cor) {
        circulo.style.background = cor
    }
</script>




</html>
